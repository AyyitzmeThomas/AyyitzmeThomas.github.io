                    <head>
                        <meta charset="UTF-8">
                        <title>Timer</title>
                        <style>
                          body {
                            font-family: Helvetica, sans-serif;
                            text-align: center;
                            padding: 30px;
                          }
                          #timer {
                            font-size: 72px;
                            font-weight: bold;
                            margin-bottom: 20px;
                          }
                          button {
                            font-size: 20px;
                            padding: 10px 25px;
                            margin: 5px;
                            cursor: pointer;
                          }
                          input[type="number"] {
                            font-size: 18px;
                            padding: 5px;
                            width: 100px;
                          }
                          label {
                            font-size: 18px;
                          }
                        </style>
                      </head>
                      <body>
                      
                        <div id="timer">00:00:00</div>
                      
                        <div>
                          <label><input type="radio" name="mode" value="up" checked onchange="setMode('up')"> Count Up</label>
                          <label><input type="radio" name="mode" value="down" onchange="setMode('down')"> Countdown</label>
                        </div>
                      
                        <div id="countdownInput" style="margin: 15px; display: none;">
                          <label>Seconds: <input type="number" id="countdownSeconds" min="1" value="60"></label>
                        </div>
                      
                        <button onclick="startTimer()">Start</button>
                        <button onclick="pauseTimer()">Pause</button>
                        <button onclick="resetTimer()">Reset</button>
                      
                        <script>
                          let timer;
                          let seconds = 0;
                          let isRunning = false;
                          let mode = 'up'; // 'up' or 'down'
                      
                          function updateDisplay() {
                            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
                            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                            const secs = String(seconds % 60).padStart(2, '0');
                            document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
                          }
                      
                          function startTimer() {
                            if (isRunning) return;
                            isRunning = true;
                      
                            if (mode === 'down' && seconds <= 0) {
                              const input = document.getElementById("countdownSeconds").value;
                              seconds = parseInt(input, 10) || 0;
                              if (seconds <= 0) {
                                alert("Please enter a valid countdown time.");
                                isRunning = false;
                                return;
                              }
                            }
                      
                            timer = setInterval(() => {
                              if (mode === 'up') {
                                seconds++;
                              } else {
                                seconds--;
                                if (seconds <= 0) {
                                  seconds = 0;
                                  pauseTimer();
                                  alert("Countdown finished!");
                                }
                              }
                              updateDisplay();
                            }, 1000);
                          }
                      
                          function pauseTimer() {
                            clearInterval(timer);
                            isRunning = false;
                          }
                      
                          function resetTimer() {
                            pauseTimer();
                            seconds = 0;
                            updateDisplay();
                          }
                      
                          function setMode(selectedMode) {
                            mode = selectedMode;
                            resetTimer();
                            document.getElementById("countdownInput").style.display = (mode === 'down') ? "block" : "none";
                          }
                      
                          updateDisplay();
                        </script>
                        </body>
